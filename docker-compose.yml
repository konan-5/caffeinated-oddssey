version: '3.7'

services:
  client_server:
    build: .
    command: uvicorn app.client_server:app_client --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"

  worker_server:
    build: .
    command: uvicorn app.worker_server:app_worker --host 0.0.0.0 --port 8001
    volumes:
      - .:/app
    ports:
      - "8001:8001"

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - client_server
      - worker_server
